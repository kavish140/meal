<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            text-align: center;
        }

        .login-form h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-form p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .meal-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .meal-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .meal-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .meal-info strong {
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .meal-info span {
            color: #333;
            font-size: 18px;
        }

        .notification-settings {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .notification-settings h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .notification-settings button {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .notification-settings button:hover {
            background: #ffb300;
        }

        .notification-status {
            margin-top: 10px;
            color: #856404;
            font-size: 14px;
        }

        .week-schedule {
            margin-top: 30px;
        }

        .week-schedule h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .day-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .day-item:hover {
            transform: translateX(5px);
        }

        .day-item.today {
            background: #e8f4fd;
            border-left-color: #28a745;
        }

        .day-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .day-item.today strong {
            color: #28a745;
        }

        .logout-btn {
            width: 100%;
            margin-top: 20px;
            background: #6c757d;
        }

        .logout-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h1>üçΩÔ∏è Weekly Meal Plan</h1>
            <p>Please enter your password to continue</p>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="off">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h1>üçΩÔ∏è Weekly Meal Plan</h1>

            <div class="notification-settings">
                <h3>üì¢ Daily Notifications</h3>
                <p style="color: #856404; font-size: 14px; margin-bottom: 10px;">
                    Get notified every day at 10 PM about tomorrow's meal
                </p>
                <button onclick="enableNotifications()">Enable Notifications</button>
                <div class="notification-status" id="notificationStatus"></div>
            </div>

            <div class="meal-card">
                <h2>Today's Meals - <span id="todayDay">Loading...</span></h2>
                <div id="todayMeals">Loading...</div>
            </div>

            <div class="week-schedule">
                <h2>This Week's Schedule</h2>
                <div id="weekSchedule"></div>
            </div>

            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
